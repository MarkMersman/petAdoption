<app-header></app-header>
<table id="applications-table" >
    <tr>
      <th>Customer Name</th>
      <th>Pet Name</th>
      <th>Breed</th>
      <th>Supervisor Approval</th>
      <th>Second Approval</th>
      <th>Status</th>
      <th>Information</th>
      <th>Input Information</th>
    </tr>
    <tr *ngFor="let app of apps; let i = index">
      <td>{{app.customer.fname}} {{app.customer.lname}}</td>
      <td>{{app.pet.name}}</td>
      <td>{{app.pet.breed.bname}}</td>
      <td>{{app.bsupapproval}}</td>
      <td>{{app.secondapproval}}</td>
      <td>{{app.status}}</td>
      <td>{{app.information}}</td>
      <td *ngIf="app.infoRequested" type="text" >
        <textarea type="text" id="moreInfo" name="moreInfo" [(ngModel)]="moreInfo"></textarea>
        <button class="btn btn-primary" type="submit" [value]="app.id" (click)="onSubmit(app.id)">Submit</button>
      </td>
    </tr>
</table>
