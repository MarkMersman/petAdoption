<p>pet-detail works!</p>
<div *ngIf="pets">
    <h3>{{pets.name}}</h3>
    <img id="pet-img" src={{pets.image}}>
    <p>Breed: {{pets.breed.bname}}</p>
    <p>Age: {{pets.age}}</p>
    <p>Gender: {{pets.gender}}</p>
    <p>Price: ${{pets.price}}</p>
    <p>Size: {{pets.size}}</p>
    <p>Availability: {{canAdopt ? 'Available for adoption' : 'Adoption pending'}}</p>
</div>
<button *ngIf="canAdopt" >Apply to Adopt</button>
