<app-emp-header></app-emp-header>
<h4>Enter the following to add a pet:</h4>
<div class="col-md-6 offset-md-3 mt-4" id="form-container" >
    <form #addPet="ngForm" [formGroup]="addPetForm"  class="add-pet-container" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="add-pet-name">Name:</label>
            <input ngModel name="name" type="text" class="form-control" id="add-pet-name" formControlName="name" required>
        </div>
        <div class="form-group">
            <select formControlName="species" class="form-control">
                <option>Species</option>
                <option *ngFor="let spec of species">{{spec.sName}}</option>
            </select> 
        </div>
        <div class="form-group">
            <select formControlName="bname" class="form-control">
                <option>Breeds</option>
                <option *ngFor="let breed of bname">{{breed.bname}}</option>
            </select> 
        </div>
        <div class="form-group">
            <select formControlName="gender" class="form-control">
                <option>Gender</option>
                <option *ngFor="let gend of gender">{{gend}}</option>
            </select> 
        </div>
        <div class="form-group">
            <select formControlName="size" class="form-control">
                <option>Size</option>
                <option *ngFor="let size of size">{{size}}</option>
            </select> 
        </div>
        <div class="form-group">
            <label for="add-pet-age">Age:</label>
            <input ngModel name="age" type="text" class="form-control" id="add-pet-age" formControlName="age" required>
        </div>
        <div class="form-group">
            <label for="add-pet-price">Price:</label>
            <input ngModel name="price" type="text" class="form-control" id="add-pet-price" formControlName="price" required>
        </div>
        <div class="form-group">
            <label for="add-pet-image">Image URL:</label>
            <input ngModel name="image" type="text" class="form-control" id="add-pet-image" formControlName="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Pet</button>
    </form>
</div>
